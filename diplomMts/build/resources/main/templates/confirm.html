<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Вход с кодом из смс</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        input[type="text"] {
            width: 100px;
            font-size: 24px;
            border: 2px solid #ff0000;
            padding: 10px;
        }
        button[type="submit"] {
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Вход с кодом из смс</h1>
<form action="#" th:action="@{/submitSMS}" th:object="${inputData}" method="post">
    <input type="text" th:field="*{codeSMS}" placeholder="Введите код из SMS">
    <button type="submit">Подтвердить</button>
</form>
</body>
</html>
